<div id="fb-root">
    {% if is_https %}<script src="https://connect.facebook.net/{{ facebook_language }}/all.js"></script>{% else %}<script src="http://connect.facebook.net/{{ facebook_language }}/all.js"></script>{% endif %}
</div>
<script>
  // initialize the library with the API key
  FB.init({ apiKey: '{{ facebook_api_key }}', status: true, cookie: true, xfbml: true});

  function facebookConnect(form){
      function handleResponse(response){
          form.submit();
      }
      FB.login(handleResponse, {perms:{{ facebook_scope }}});
  }

</script>
